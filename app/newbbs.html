<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="description" content="app description" />
  <title>NewBBS</title>
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/newbbs.css" />
</head>
<body>
  <div id="app" class="newbbs">
    <div id="newbbsPage" class="page-wrap ipage">
      <div class="ipage-panel active-panel">
        <div id="newbbsTab" class="tab-box">
          <div class="tab-nav">
            <div class="nav-btn btn-active" data-tab="#tab-lucky"><i class="icon-gift"></i>抽奖</div>
            <div class="nav-btn" data-tab="#tab-groupon"><i class="icon-cart"></i>团购</div>
            <div class="nav-btn" data-tab="#tab-reader">Reader</div>
          </div>
          <div class="tab-content">
            <div id="tab-lucky" class="tab-item item-active">
              <div id="luckyBox-wrap" class="luckyBox">
                <div class="luckyBox-header">
                  <h3 class="luckyBox-title">抽奖</h3>
                  <div id="addLuckyBtn" class="go-btn" data-target="#page-addForm"><i class="icon-plus"></i></div>
                </div>
                <div class="luckyBox-main">
                  <div class="task-list" id="task-list">
                    <div class="task-item">
                      <a href="https://www.google.com.hk/"><h4 class="item-title">寻侠2周年庆典，就是要2，本帖支持水到底！</h4></a>
                      <div class="edit-btn"><i class="icon-pencil"></i></div>
                      <div class="item-bar">
                        <ul class="item-menu">
                          <li class="set-btn play-btn stop" title=""><i class="icon-play"></i></li>
                          <li class="set-btn star-btn"><i class="icon-star"></i></li>
                          <li class="set-btn delete-btn"><i class="icon-trashcan"></i></li>
                        </ul>
                      </div>
                    </div>
                    <div class="task-item">
                      <a href=""><h4 class="item-title">QQ浏览器“请你喝茶”体验全新7.4版有惊喜</h4></a>
                      <div class="edit-btn"><i class="icon-pencil"></i></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="tab-groupon" class="tab-item">2</div>
            <div id="tab-reader" class="tab-item">
              <div id="readerBox-wrap" class="luckyBox readerBox">
                <div class="luckyBox-header">
                  <h3 class="luckyBox-title">阅读器</h3>
                  <div id="getPostBtn"><i class="icon-loop"></i></div>
                </div>
                <div class="luckyBox-main">
                  <div class="task-list">
                    <div class="task-item">
                      <a href=""><h4 class="item-title">寻侠2周年庆典，就是要2，本帖支持水到底！</h4></a>
                    </div>
                    <div class="task-item">
                      <a href=""><h4 class="item-title">QQ浏览器“请你喝茶”体验全新7.4版有惊喜</h4></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="page-addForm" class="ipage-panel">
        <div class="panel-header">
          <h3 class="panel-title">添加任务</h3>
          <div class="back-btn"><i class="icon-undo"></i></div>
        </div>
        <div id="addForm-wrap">
          <form class="addForm">
            <div class="input-text">
              <input type="text" id="tie-url" placeholder="网址" name="luckyUrl">
            </div>
            <div class="input-text">
              <input type="text" id="tie-title" placeholder="标题" name="luckyTitle">
            </div>
            <div class="input-text">
              <input type="text" id="tie-content" placeholder="发帖内容" name="luckyText">
            </div>
            <div class="input-text">
              <input type="text" id="tie-floor" placeholder="中奖楼层,范围" name="luckyFloor">
            </div>
            <input type="hidden" id="tie-tabid" />
            <div class="input-text">
              <div id="submit-addForm" class="btn submit-btn">添加</div>
            </div>
          </form>
        </div>
      </div>
    </div><!-- newbbsPage END -->
  </div>
  <script type='text/javascript' src="js/common/sea.js"></script>
  <script type='text/javascript' src="js/newbbs-page/config.js"></script>
</body>
</html>
